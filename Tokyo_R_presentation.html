# (Creating a Website locally)
### Install Hugo

```r
devtools::install_github("Rstudio/blogdown")
library(blogdown)
install_hugo()  # install Hugo
```

### Create Website

```r
new_site(theme = "frjo/hugo-theme-zen")  # create website
new_post("tokyo.R", rmd = TRUE)
```

### Build (and publish)

```r
build_site()
```
